<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgonya játék</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    

</head>
<body>
    <div id="startscreen">
        <h1 id="mainTitle">Burgonya játék</h1>
        <a class="bn5" id="startButton">Játék</a>
    </div>
    <div id="game" class="row game">
        <div class="column" id="placeForMap">
            <h1>Burgonya játék</h1>
            
        </div>
        <div class="column">
            <table class="seasons">
                <tr class="seasons">
                    <td class="seasons" id="spring">Tavasz: 0 pont</td>
                    <td class="seasons" id="summer">Nyár: 0 pont</td>
                    <td class="seasons" id="autumn">Ősz: 0 pont</td>
                    <td class="seasons" id="winter">Tél: 0 pont</td>
                </tr>
            </table>
            <p>Összesen: 0 pont</p>
            <h2>Jelenlegi évszak: Nyár(BC)</h2>
            <hr>
            <table id="missionsTable">
                <tr>
                    <td class="missions"></td>
                    <td class="missions"></td>
                </tr>
                <tr>
                    <td class="missions"></td>
                    <td class="missions"></td>
                </tr>
            </table>
                <h2>Évszakból hátralévő idő: 0/7</h2>
                <hr>
                <div class="row">
                    <div class="column">
                        <h2>Lehelyezendő elem: </h2>
                        <div id="actions">
                            <button class="bn5 actionButton" id="rotation">Forgatás</button><br>
                            <button class="bn5 actionButton" id="mirror">Tükrözés</button>
                        </div>
                        
                    </div>
                    <div class="column">
                        <table id="currentElement">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td id="time"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td ></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            
        </div>
        

        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
